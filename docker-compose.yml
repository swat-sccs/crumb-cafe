version: '3.4'

services:
  crumb:
    restart: unless-stopped
    image: crumb
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3434:3000
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=traefik'
      - 'traefik.http.routers.crumb.entrypoints=https'
      - 'traefik.http.routers.crumb.rule=Host(`crumb.sccs.swarthmore.edu`)'
      - 'traefik.http.routers.crumb.tls=true'
      - 'traefik.http.routers.crumb.tls.certresolver=letsEncrypt'
      - 'traefik.http.services.wsrn.loadbalancer.server.port=3434'
    container_name: crumb-docker
    command: npm run start
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - traefik

networks:
  traefik:
    external: true
    driver: bridge
